<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    <title>Responsive Navigation Bar</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="nmdiv">
                <p class="nmdiv-p">Atish Kumar Sahu</p>
            </div>
            <div class="lidiv" id="LIDIV">
                <ul class="lidiv-ul">
                    <li class="lidiv-ul-li">HOME</li>
                    <li class="lidiv-ul-li">ABOUT</li>
                    <li class="lidiv-ul-li">SERVICES</li>
                    <li class="lidiv-ul-li">PROJECTS</li>
                    <li class="lidiv-ul-li">CONTACT</li>
                </ul>
            </div>
            <div class="menu-div" id="MENU-DIV">
                <button class="menu-div-btn1" id="Menu-Div-Btn1">
                    <i class="fa-solid fa-bars fa-2xl" style="color: #000000;"></i>
                </button>
            </div>
        </nav>
    </header>
    <nav class="newnav" id="NewNav">
        <ul class="newnav-ul">
            <li class="newnav-ul-li li1">
                <button class="menu-div-btn2" id="Menu-Div-Btn2">
                    <i class="fa-solid fa-xmark fa-2xl" style="color: #000000;"></i>
                </button>
            </li>
            <li class="newnav-ul-li">HOME</li>
            <li class="newnav-ul-li">ABOUT</li>
            <li class="newnav-ul-li">SERVICES</li>
            <li class="newnav-ul-li">PROJECTS</li>
            <li class="newnav-ul-li">CONTACT</li>
        </ul>
    </nav>
    <script src="script1.js"></script>
</body>
</html>
